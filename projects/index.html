<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#div1{
			width: 400px;
			height: 200px;
			overflow: hidden;
		}
		#div1 ul{
			height: 200px;
			width: 1600px;
		}
		#div1 img{
			width: 200px;
			height: 200px;
		}
		#div1 ul li{
			float: left;
			list-style: none;
		}
	</style>
</head>
<body>
	<div id="div1">
		<ul>
			<li>
				<img src="img/1.jpg"/>
			</li>
			<li>
				<img src="img/2.jpg"/>
			</li>
			<li>
				<img src="img/3.jpg"/>
			</li>
			<li>
				<img src="img/4.jpg"/>
			</li>
		</ul>
	</div>
</body>
<script src="jquery.js"></script>
<script>
	var i = 1 
	var $oDom = $('div')
	$oDom.children().children().clone().appendTo($oDom.children()) //克隆一遍结点
	function startScroll(){
		if($oDom.scrollLeft()>=800){
			$oDom.scrollLeft(0)
		}
		$oDom.scrollLeft($oDom.scrollLeft()+i)
	}
	setInterval(startScroll,10)
</script>
</html>
